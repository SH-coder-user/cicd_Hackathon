services:
  api:
    build:
      context: .
      dockerfile: wsie-py/Dockerfile
    image: wsie/api:dev
    container_name: wsie-api
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/firebase_sa.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Actions에서 만들어줄 호스트 파일 경로를 환경변수로 주입
      - ${FIREBASE_SA_FILE}:/run/secrets/firebase_sa.json:ro
    expose:
      - "8000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    image: nginx:stable
    container_name: wsie-web
    ports:
      - "8501:80"
    depends_on:
      - api
    restart: unless-stopped

